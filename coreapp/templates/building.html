{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Muy Pronto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'building/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'building/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'building/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'building/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'building/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'building/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'building/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'building/bower_components/bootstrap-sweetalert/dist/sweetalert.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<!--  -->
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('{% static 'building/images/bg01.jpg' %}');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('{% static 'building/images/bg02.jpg' %}');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('{% static 'building/images/bg03.jpg' %}');"></div>
	</div>

	<div class="size1 overlay1">
		<!--  -->
		<div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
			<h3 class="l1-txt1 txt-center p-b-25">
				Muy Pronto
			</h3>

			<p class="m2-txt1 txt-center p-b-48">
				Un grupo de dominicanos estamos reconstruyendo nuestra naci&oacute;n, suscr&iacute;bete para mantenerte informado.
			</p>

			<div class="flex-w flex-c-m cd100 p-b-33">
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 days">0</span>
					<span class="s2-txt1">Dias</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 hours">0</span>
					<span class="s2-txt1">Horas</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 minutes">0</span>
					<span class="s2-txt1">Minutos</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 seconds">0</span>
					<span class="s2-txt1">Segundos</span>
				</div>
			</div>

			<form action="" method="post" class="w-full flex-w flex-c-m validate-form">{% csrf_token %}

				<div class="wrap-input100 validate-input where1" data-validate = "se requiere un correo válido: ex@abc.xyz">
					<input class="input100 placeholder0 s2-txt2" type="text" name="email" placeholder="Proporcione su dirección de correo electrónico">
					<span class="focus-input100"></span>
				</div>
				
				
				<button class="flex-c-m size3 s2-txt3 how-btn1 trans-04 where1">
					Suscr&iacute;bete
				</button>
			</form>
		</div>
	</div>



	

<!--===============================================================================================-->	
	<script src="{% static 'building/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'building/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'building/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'building/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'building/vendor/countdowntime/moment.min.js' %}"></script>
	<script src="{% static 'building/vendor/countdowntime/moment-timezone.min.js' %}"></script>
	<script src="{% static 'building/vendor/countdowntime/moment-timezone-with-data.min.js' %}"></script>
	<script src="{% static 'building/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'building/bower_components/bootstrap-sweetalert/dist/sweetalert.min.js' %}"></script>

	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: {{release_time.days}},
			endtimeHours: {{release_time.hours}},
			endtimeMinutes: {{release_time.minutes}},
			endtimeSeconds: {{release_time.seconds}},
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static 'building/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'building/js/main.js' %}"></script>

	<script>

		

		{% if messages %}
                	{% for message in messages %}
                		
                		{% if message.tags == "success" %}
	                		swal("", "{{message}}", "success")
						{% elif message.tags == "error" %}
							swal("Error", "{{message}}", "error")
						{% elif message.tags == "warning" %}
							swal("Verificar", "{{message}}", "warning")
						{% else %}
							swal("Nota", "{{message}}", "info")
						{% endif  %}

                	{% endfor %}
                {% endif %}
	</script>



</body>
</html>
